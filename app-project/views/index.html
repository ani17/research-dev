<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Integrating AngularJS with NodeJS</title>
        <link href="../stylesheets/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="../javascripts/bootstrap.min.js" type="text/javascript"></script> 
        <script src="../javascripts/app.js" type="text/javascript"></script>
    </head>
    <body>
    <div ng-controller="myController">
        <form>
          <div class="form-group row">
            <label for="lgFormGroupInput" class="col-sm-2 col-form-label col-form-label-lg">Add Task</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control form-control-lg" id="name" placeholder="I want to ...">
              <button type="button" ng-click="addTask()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
          
          <div class="list-group" ng-repeat="task in data">
  				  <a class="list-group-item">Name: {{task.name}}, Date: {{task.date}}</a>
          </div>
      </body>
      <div class="container">
      </div>
    </div>
</html>
