<div>
	<select ng-model="hrSelected" ng-options="x for x in hour"></select>
	<select ng-model="minSelected" ng-options="x for x in min"></select>
	<select ng-model="amPMSelected" ng-options="x for x in amPM"></select>
</div>
<div>
	Snooze: <input type="checkbox" ng-model="snoozeEnable">
	Label: <input type="text" name="alarmLabel" ng-model="alarmLabel" value="{{alarmLabel}}">
</div>
<div>
	<ul>
		<li ng-repeat="day in weekdays">
			{{day.name}}<input type="checkbox" name="selectedDays[]" ng-model="day.selected" value="{{day.name}}">
		</li>
	</ul>
</div>
<div>
	<ul>
		<li ng-repeat="type in alarmTypes">
			{{type.name}}<input type="radio" name="alarmTypeSelected" ng-model="$parent.alarmTypeSelected" value="{{type.name}}" >
		</li>
	</ul>
</div>
<button ng-click="saveAlarm()">Save</button>
<button ng-click="deleteAlarm()" ng-if="editFlag">Delete</button>
